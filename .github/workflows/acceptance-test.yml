name: "Acceptance Test"

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  behat-domain:
    name: "Behat - Domain"

    runs-on: "ubuntu-latest"

    steps:
      - name: "Cancel Previous Runs"
        uses: "styfle/cancel-workflow-action@0.4.0"
        with:
          access_token: ${{ github.token }}

      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: '7.2'
          extensions: intl, zip, zlib
          coverage: none
          ini-values: memory_limit=-1

      - name: "Setup Composer Cache"
        uses: "actions/cache@v2"
        with:
          path: |
            ~/.composer/cache
            vendor
            bin
            app/etc/db_schema.xml
            app/etc/di.xml
            app/etc/NonComposerComponentRegistration.php
            app/etc/registration_globlist.php
            app/etc/vendor_path.php
            app/autoload.php
            app/bootstrap.php
            app/functions.php
            setup
          key: "php-7.2-composer-locked"
          restore-keys: "php-7.2-composer-locked"

      - name: "Setup Composer Auth"
        run: "echo $COMPOSER_AUTH_JSON > auth.json"
        env:
          COMPOSER_AUTH_JSON: ${{ secrets.COMPOSER_AUTH_JSON }}

      - name: "Install Project Dependencies"
        run: "composer install --prefer-dist --no-interaction --no-progress --no-suggest"

      - name: "Run behat"
        run: "bin/behat --suite=domain --no-interaction --no-snippets --stop-on-failure --format=pretty"

  behat-application:
    name: "Behat - Application"

    runs-on: "ubuntu-latest"

    steps:
      - name: "Cancel Previous Runs"
        uses: "styfle/cancel-workflow-action@0.4.0"
        with:
          access_token: ${{ github.token }}

      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: '7.2'
          extensions: intl, zip, zlib
          coverage: none
          ini-values: memory_limit=-1

      - name: "Setup Composer Cache"
        uses: "actions/cache@v2"
        with:
          path: |
            ~/.composer/cache
            vendor
            bin
            app/etc/db_schema.xml
            app/etc/di.xml
            app/etc/NonComposerComponentRegistration.php
            app/etc/registration_globlist.php
            app/etc/vendor_path.php
            app/autoload.php
            app/bootstrap.php
            app/functions.php
            setup
          key: "php-7.2-composer-locked"
          restore-keys: "php-7.2-composer-locked"

      - name: "Setup Composer Auth"
        run: "echo $COMPOSER_AUTH_JSON > auth.json"
        env:
          COMPOSER_AUTH_JSON: ${{ secrets.COMPOSER_AUTH_JSON }}

      - name: "Install Project Dependencies"
        run: "composer install --prefer-dist --no-interaction --no-progress --no-suggest"

      - name: "Run behat"
        run: "bin/behat --suite=application --no-interaction --no-snippets --stop-on-failure --format=pretty"
