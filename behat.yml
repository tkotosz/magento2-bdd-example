default:
  suites:
    domain:
      contexts:
        - FeatureContext
        - Inviqa\Acceptance\Context\StockIndicatorExport\Domain\ValueTransformationsContext
        - Inviqa\Acceptance\Context\StockIndicatorExport\Domain\StockIndicatorExportContext
    services:
      autowire: true
      contexts:
        - Inviqa\Acceptance\Context\StockIndicatorExport\Domain\ValueTransformationsContext
        - Inviqa\Acceptance\Context\StockIndicatorExport\Services\StockIndicatorExportContext
      services: '@bex.magento2_extension.service_container'
      magento:
        area: 'stock_indicator_export_test'

    integration:
      filters:
        tags: "@integration"
      autowire: true
      contexts:
        - Inviqa\Acceptance\Context\StockIndicatorExport\Domain\ValueTransformationsContext
        - Inviqa\Acceptance\Context\StockIndicatorExport\Integration\StockIndicatorExportContext
      services: '@bex.magento2_extension.service_container'
      magento:
        area: 'adminhtml'

  extensions:
    Bex\Behat\Magento2Extension: ~
