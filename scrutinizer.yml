filter:
  paths:
    - 'src/*'
  dependency_paths:
    - 'vendor/*'
  excluded_paths:
    - 'features/bootstrap/*'
    - 'dev/*'
    - 'var/*'
    - 'lib/*'
    - 'bin/*'
    - 'vendor/*'

build:
  environment:
    php:
      version: '7.2'
      ini:
        'always_populate_raw_post_data': '-1'

  dependencies:
    before:
      - sed -i 's/zend_extension_ts=xdebug.so/;zend_extension_ts=xdebug.so/' ~/.phpenv/versions/$(phpenv global)/etc/php.ini
      - composer global require "hirak/prestissimo:^0.3"
      - mkdir -p bin
      - test -f bin/composer.phar || (cd bin && php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');" && php composer-setup.php && cd -)

    override:
      - { command: 'rm -rf ./vendor && bin/composer.phar install --prefer-dist --no-interaction --no-progress --no-suggest -vv', idle_timeout: 600 }

    build:
      tests:
        override:
          - true
  cache:
    directories: [ ~/.composer/cache ]

build_failure_conditions:
  - 'elements.rating(< A).new.exists'
  - 'issues.label("coding-style").new.exists'
  - 'issues.new.exists'
  - 'project.metric("scrutinizer.quality", < 9.00)'
